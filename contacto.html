<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Academia DEV</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-fuchsia-900 p-4">
      <div class="flex justify-between items-center max-w-7xl mx-auto">
        <h1 class="text-2xl text-white font-bold">
          <a href="index.html">Academia DEV</a>
        </h1>

        <!-- Botón hamburguesa -->
        <button id="menu-btn" class="text-white md:hidden focus:outline-none">
          <svg
            class="w-8 h-8 btn-svg"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Menú grande -->
        <nav class="hidden md:flex space-x-6 text-white font-semibold">
          <a href="cursos.html" class="hover:text-fuchsia-200">Cursos</a>
          <a href="faq.html" class="hover:text-fuchsia-200">FAQ</a>
          <a href="nosotros.html" class="hover:text-fuchsia-200">Nosotros</a>
          <a href="contacto.html" class="hover:text-fuchsia-200">Contacto</a>
        </nav>
      </div>

      <!-- Menú móvil -->
      <nav
        id="mobile-menu"
        class="md:hidden hidden mt-2 space-y-2 text-white font-semibold px-2"
      >
        <a href="cursos.html" class="block hover:text-fuchsia-200">Cursos</a>
        <a href="faq.html" class="block hover:text-fuchsia-200">FAQ</a>
        <a href="nosotros.html" class="block hover:text-fuchsia-200">Nosotros</a>
        <a href="contacto.html" class="block hover:text-fuchsia-200">Contacto</a>
      </nav>
    </header>

    <!-- Sección de Contacto -->
    <section class="max-w-4xl mx-auto my-12 px-4">
      <h2 class="text-3xl font-bold text-fuchsia-900 mb-6 text-center">Contáctanos</h2>
      <form action="#" method="POST" class="bg-white shadow-md rounded-lg p-6 space-y-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          />
        </div>
        <div>
          <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
          <textarea
            id="mensaje"
            name="mensaje"
            rows="5"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          ></textarea>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="bg-fuchsia-900 text-white px-6 font-bold py-2 rounded hover:bg-fuchsia-700 transition duration-200"
          >
            Enviar mensaje
          </button>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer class="bg-fuchsia-900 text-white py-6 mt-12">
      <div class="max-w-7xl mx-auto text-center">
        <p>&copy; 2025 Academia DEV. Todos los derechos reservados.</p>
      </div>
    </footer>

    <!-- Script para el menú móvil -->
    <script src="app.js">
    </script>
  </body>
</html>
